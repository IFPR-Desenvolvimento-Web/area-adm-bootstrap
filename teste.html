<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .content {
            padding-top: 60px;
            margin-left: 250px;
        }
        @media (max-width: 768px) {
            .content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <!-- Áreas para incluir conteúdo externo -->
    <div id="menu-container"></div> <!-- Aqui será carregado o menu -->
    <div class="content">
        <div id="navbar-container"></div> <!-- Aqui será carregada a navbar -->

        <div class="container mt-4">
            <h3>Bem-vindo ao painel administrativo</h3>
            <p>Aqui ficam os conteúdos principais...</p>
        </div>
    </div>

    <script>
        // Função para incluir arquivos HTML dinamicamente
        function includeHTML(elementId, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.log("Erro ao carregar " + file + ": " + error));
        }

        // Incluir o menu lateral e a navbar
        includeHTML("menu-container", "navbar.html");
        includeHTML("navbar-container", "sidebar.html");
    </script>

</body>
</html>
